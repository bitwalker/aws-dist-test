version: 0.2

env:
  variables:
    MIX_ENV: "prod"

phases:
  install:
    commands:
      - chmod +x bin/build
      - bin/build install
  pre_build:
    commands:
      - bin/build pre_build
  build:
    commands:
      - bin/build build
  post_build:
    commands:
      - bin/build post_build

artifacts:
  files:
    - bin/unpack
    - bin/stop
    - bin/migrate
    - bin/start
    - bin/healthz
    - appspec.yml
  discard-paths: no
  secondary-artifacts:
    infra:
      files:
        - templates/infra.yml
        - templates/production.conf
      discard-paths: no
    apps:
      files:
        - bin/unpack
        - bin/stop
        - bin/migrate
        - bin/start
        - bin/healthz
        - engine.tar.gz
        - web.tar.gz
      discard-paths: no
